<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="x-icon" th:href="@{/images/logo/logo.png}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quản lý tài khoản</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" th:href="@{/libraries/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<!-- CSS Custom -->
	<link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>

	<!-- HEADER -->
	<header class="row">
		<div th:replace="/components/_menu.html"></div>
	</header>

	<!-- BODY -->
	<div class="container-fluid">
		<div class="row">
			<!-- Sidebar -->
			<div th:replace="/components/_adminSidebar.html"></div>

			<!-- Main content -->
			<main class="col-md-10 ms-sm-auto px-4">
				<div class="pt-4">
					<h3 class="fw-bold mb-3">Quản lý tài khoản</h3>
					<a href="/admin/account/create" class="btn btn-success mb-3">Thêm mới tài khoản</a>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>#</th>
								<th>UserID</th>
								<th>Họ tên</th>
								<th>Email</th>
								<th>Điện thoại</th>
								<th>Giới tính</th>
								<th>Ngày sinh</th>
								<th>Vai trò</th>
								<th>Hành động</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user, iterStat : ${users}">
								<td th:text="${iterStat.count}"></td>
								<td th:text="${user.userID}"></td>
								<td th:text="${user.fullName}"></td>
								<td th:text="${user.email}"></td>
								<td th:text="${user.phone}"></td>
								<td th:text="${user.gender} ? 'Nam' : 'Nữ'"></td>
								<td th:text="${user.birthDay}"></td>
								<td th:text="${user.role}"></td>
								<td>
									<a th:href="@{'/admin/account/edit/' + ${user.userID}}"
										class="btn btn-primary btn-sm">Sửa</a>
									<a th:href="@{'/admin/account/delete/' + ${user.userID}}"
										class="btn btn-danger btn-sm"
										onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>

	<!-- FOOTER -->
	<div th:replace="components/_footer.html"></div>

	<script th:src="@{/libraries/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
