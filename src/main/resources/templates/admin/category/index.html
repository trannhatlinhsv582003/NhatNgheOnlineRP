<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="x-icon"
	th:href="@{/images/logo/logo.png}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản lý danh mục</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	th:href="@{/libraries/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- CSS Custom -->
<link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>

	<!-- HEADER -->
	<header class="row">
		<div th:replace="/components/_menu.html"></div>
	</header>

	<!-- BODY -->
	<div class="container-fluid">
		<div class="row">
			<!-- Sidebar -->
			<div th:replace="/components/_adminSidebar.html"></div>

			<!-- Main content -->
			<main class="col-md-10 ms-sm-auto px-4">
				<div class="pt-4">
					<h3 class="fw-bold mb-3">Chào mừng đến trang Quản lý danh mục!</h3>
					<a href="/admin/category/create" class="btn btn-success mb-3">Thêm mới danh mục</a>
					<!-- Bảng danh mục -->
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>#</th>
								<th>Tên danh mục</th>
								<th>Hành động</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="category, iterStat : ${categories}">
								<td th:text="${iterStat.count}"></td>
								<td th:text="${category.categoryName}"></td>
								<td>
									<a th:href="@{'/admin/category/edit/' + ${category.categoryID}}" class="btn btn-primary btn-sm">Sửa</a>
									<a th:href="@{'/admin/category/delete/' + ${category.categoryID}}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>

	<!-- FOOTER -->
	<div th:replace="components/_footer.html"></div>

	<script
		th:src="@{/libraries/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
