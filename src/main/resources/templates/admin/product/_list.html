<div class="table-responsive mt-4">
    <table class="table table-bordered align-middle text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Danh mục</th>
                <th>Số lượng</th>
                <th>Giá</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}" th:data-id="${product.productID}" th:data-json="${product}">
                <td th:text="${product.productID}"></td>
                <td>
                    <img th:src="@{'/images/products/' + ${product.imageURL}}" width="60" height="60"
                        class="img-thumbnail">
                </td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.category.categoryName}"></td>
                <td th:text="${product.stockQuantity}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <button class="btn btn-sm btn-warning btn-edit" type="button">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <form th:action="@{'/admin/product/delete/' + ${product.productID}}" method="post" class="d-inline"
                        onsubmit="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?')">
                        <button class="btn btn-sm btn-danger" type="submit">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-4">
        <form method="get" class="d-flex align-items-center gap-2 mb-3">
            <label for="pageSize" class="form-label m-0">Hiển thị</label>
            <select class="form-select form-select-sm w-auto" name="size" id="pageSize" onchange="this.form.submit()">
                <option th:value="5" th:selected="${pageSize == 5}">5</option>
                <option th:value="10" th:selected="${pageSize == 10}">10</option>
                <option th:value="20" th:selected="${pageSize == 20}">20</option>
                <option th:value="50" th:selected="${pageSize == 50}">50</option>
            </select>
            <span class="ms-2">sản phẩm/trang</span>
        </form>

        <nav>
            <ul class="pagination pagination-sm mb-0 shadow-sm rounded overflow-hidden">
                <!-- Previous -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{'/admin/product?page=' + ${currentPage - 1}}" aria-label="Trước">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>

                <!-- Nếu currentPage > 2 thì hiển thị trang 1 và dấu ... -->
                <li class="page-item" th:if="${startPage > 0}">
                    <a class="page-link" th:href="@{'/admin/product?page=0&size=' + ${pageSize}}">1</a>
                </li>
                <li class="page-item disabled" th:if="${startPage > 1}">
                    <span class="page-link">...</span>
                </li>

                <!-- Các nút trang chính -->
                <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
                    th:classappend="${i == currentPage} ? 'active'" class="page-item">
                    <a class="page-link" th:href="@{'/admin/product?page=' + ${i} + '&size=' + ${pageSize}}"
                        th:text="${i + 1}"></a>
                </li>

                <!-- Nếu còn các trang phía sau -->
                <li class="page-item disabled" th:if="${endPage < totalPages - 2}">
                    <span class="page-link">...</span>
                </li>
                <li class="page-item" th:if="${endPage < totalPages - 1}">
                    <a class="page-link"
                        th:href="@{'/admin/product?page=' + (${totalPages - 1}) + '&size=' + ${pageSize}}"
                        th:text="${totalPages}"></a>
                </li>


                <!-- Next -->
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{'/admin/product?page=' + ${currentPage + 1}}" aria-label="Sau">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<style>
    .pagination .page-item .page-link {
        color: #333;
        border: 1px solid #dee2e6;
        transition: all 0.2s ease-in-out;
    }

    .pagination .page-item .page-link:hover {
        background-color: #f0f0f0;
    }

    .pagination .page-item.active .page-link {
        background-color: #0d6efd;
        border-color: #0d6efd;
        color: white;
        font-weight: bold;
    }

    .pagination .page-item.disabled .page-link {
        color: #bbb;
    }
</style>
