<div class="mt-4">
    <form th:action="@{/admin/product/save}" th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{productID}" id="productID">

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="productName" class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" th:field="*{productName}" required>
            </div>
            <div class="col-md-6">
                <label for="category" class="form-label">Danh mục</label>
                <select class="form-select" th:field="*{category.categoryID}" required>
                    <option value="">-- Chọn danh mục --</option>
                    <option th:each="cat : ${categories}" th:value="${cat.categoryID}" th:text="${cat.categoryName}">
                    </option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="brandName" class="form-label">Hãng sản xuất</label>
                <input type="text" class="form-control" th:field="*{brandName}">
            </div>
            <div class="col-md-6">
                <label for="price" class="form-label">Giá</label>
                <input type="number" class="form-control" th:field="*{price}" step="1000" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="specifications" class="form-label">Thông số kỹ thuật</label>
            <textarea class="form-control" th:field="*{specifications}" rows="3"></textarea>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="stockQuantity" class="form-label">Số lượng</label>
                <input type="number" class="form-control" th:field="*{stockQuantity}" required>
            </div>
            <div class="col-md-6">
                <label for="imageFile" class="form-label">Ảnh đại diện (thumbnail)</label>
                <input type="file" class="form-control" name="thumbnailFile" accept="image/*">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Ảnh chi tiết</label>
            <input type="file" class="form-control" name="imageFiles" multiple accept="image/*">
        </div>

        <div>
            <button class="btn btn-primary" type="submit">Lưu sản phẩm</button>
            <button class="btn btn-secondary" type="reset">Làm mới</button>
        </div>
    </form>
</div>
