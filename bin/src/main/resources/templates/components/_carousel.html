<!-- Carousel -->
<div
	class="container-fluid bg-dark m-0 p-0 h-100 d-flex justify-content-center align-middle
">
	<div id="carouselExampleInterval" class="carousel slide d-flex justify-content-center align-middle h-100"
		style="width: 100%;" data-bs-ride="carousel">
		<div class="carousel-inner h-100 d-flex align-middle" style="width: 100%;">
			<div class="carousel-item active" data-bs-interval="3000">
				<img src="/images/Carousel/1.jpg" class="d-block w-100 h-100" alt="...">
			</div>
			<div class="carousel-item" data-bs-interval="3000">
				<img src="/images/Carousel/2.jpg" class="d-block w-100 h-100" alt="...">
			</div>
			<div class="carousel-item" data-bs-interval="3000">
				<img src="/images/Carousel/3.jpg" class="d-block w-100 h-100" alt="...">
			</div>
			<div class="carousel-item" data-bs-interval="3000">
				<img src="/images/Carousel/4.jpg" class="d-block w-100 h-100" alt="...">
			</div>
		</div>
		<button class="carousel-control-prev" type="button"
			data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#carouselExampleInterval" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Next</span>
		</button>
	</div>
</div>
