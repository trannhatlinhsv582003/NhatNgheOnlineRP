<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="x-icon" th:href="@{/images/logo/logo.png}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang Chủ</title>

<!-- Bootstrap -->
<link rel="stylesheet" th:href="@{/libraries/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- CSS Custom -->
<link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>

	<!-- HEADER -->
	<header class="row">
		<!-- NAV MENU -->
		<div th:replace="/components/_menu.html"></div>
	</header>

	<!-- BODY -->
	<div class="container-fluid m-0 p-0">
		<!-- BANNER -->
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<div class="row">
					<div th:replace="/components/_banner.html"></div>
				</div>
			</div>
			<div class="col-1"></div>
		</div>

		<nav class="navbar navbar-expand-sm my-3 app-red">
			<div class="container-fluid">
				<ul class="navbar-nav mx-auto mb-2 mb-lg-0">
					<li class="nav-item mx-2"><a class="border border-2 fw-bold rounded rounded-4 px-4 py-2 text-center btn nav-btn" href="#pc-section">PC BÁN CHẠY</a></li>
					<li class="nav-item mx-2"><a class="border border-2 fw-bold rounded rounded-4 px-4 py-2 text-center btn nav-btn" href="#laptop-section">LAPTOP GAMING BÁN CHẠY</a></li>
					<li class="nav-item mx-2"><a class="border border-2 fw-bold rounded rounded-4 px-4 py-2 text-center btn nav-btn" href="#keyboard-section">BÀN PHÍM BÁN CHẠY</a></li>
					<li class="nav-item mx-2"><a class="border border-2 fw-bold rounded rounded-4 px-4 py-2 text-center btn nav-btn" href="#monitor-section">MÀN HÌNH GIÁ RẺ</a></li>
				</ul>
			</div>
		</nav>

		<!-- SECTIONS -->
		<div id="pc-section" class="my-5">
			<div th:replace="components/_productCarousel :: productCarousel('PC BÁN CHẠY', ${bestSellerPCs})"></div>
		</div>
		<div id="laptop-section" class="my-5">
			<div th:replace="components/_productCarousel :: productCarousel('LAPTOP GAMING BÁN CHẠY', ${bestSellerLaptops})"></div>
		</div>
		<div id="keyboard-section" class="my-5">
			<div th:replace="components/_productCarousel :: productCarousel('BÀN PHÍM BÁN CHẠY', ${bestSellerKeyboards})"></div>
		</div>
		<div id="monitor-section" class="my-5">
			<div th:replace="components/_productCarousel :: productCarousel('MÀN HÌNH GIÁ RẺ', ${cheapMonitors})"></div>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="components/_footer.html"></div>

	<script th:src="@{'/libraries/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js'}"></script>
	<script>
		document.querySelectorAll('a[href^="#"]').forEach(anchor => {
			anchor.addEventListener('click', function (e) {
				e.preventDefault();
				const target = document.querySelector(this.getAttribute('href'));
				if (target) {
					const offset = target.getBoundingClientRect().top + window.scrollY - 100;
					window.scrollTo({
						top: offset,
						behavior: 'smooth'
					});
				}
			});
		});
	</script>
</body>

</html>
