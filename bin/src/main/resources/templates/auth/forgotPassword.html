<!-- Modal Quên Mật Khẩu -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-header border-0 flex-column text-center position-relative">
        <!-- Nút đóng -->
        <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>

        <!-- Tiêu đề -->
        <h5 class="modal-title fw-bold w-100 mt-3">QUÊN MẬT KHẨU</h5>
      </div>

      <div class="modal-body px-4">
        <!-- Quay lại -->
        <div class="text-end mb-2">
          <a href="#" class="text-decoration-none small" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal">Quay lại</a>
        </div>

        <!-- Nhập email -->
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email">
        </div>

        <!-- Nút khôi phục -->
        <button class="btn btn-danger w-100 fw-bold mb-3">KHÔI PHỤC</button>

        <!-- Đăng nhập bằng mạng xã hội -->
        <div class="text-center text-muted my-3">
          <hr>
          <span class="position-relative px-3 bg-white" style="top: -22px;">hoặc đăng nhập bằng</span>
        </div>

        <div class="d-flex gap-2 mb-3">
          <button class="btn btn-outline-danger flex-fill"><i class="bi bi-google me-2"></i>Google</button>
          <button class="btn btn-outline-primary flex-fill"><i class="bi bi-facebook me-2"></i>Facebook</button>
        </div>

        <!-- Đăng ký -->
        <p class="text-center small">Bạn chưa có tài khoản? 
          <a href="#" class="text-primary fw-semibold" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">Đăng ký ngay!</a>
        </p>
      </div>
    </div>
  </div>
</div>
